{% load static %} 
<!DOCTYPE html>

<html>
	<head>
		<title>Django Girls blog</title>
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body> 
		<div class="page-header"> 
			<h1><a href="/">Django Girls Blog</a></h1> 
		</div>
		
		<div class="content container"> 
			<div class="row"> 
				<div class="col-md-8"> 
					{% for post in posts %} 
						<div class="post"> 
							<div class="date"> 
								<p>published: {{ post.published_date }}</p> 
							</div> 
							<h1><a href="">{{ post.title }}</a></h1> 
							<p>{{ post.text|linebreaksbr }}</p> 
						</div> 
					{% endfor %} 
				</div> 
			</div>
		</div>
		
		<div class="static-image-logo">
			<img src="{%static 'logo.png' %}" alt="Could not find image." style="width:500px;height:500px;float:left">
		</div class="static-image-logo">
		
		<div class="static-video">
			<video src="{%static 'bunny.mp4' %}" controls width="300" height="250"></video>
		</div class="static-video">
	</body> 
</html>
